<h1> Asistencia por Estudiante </h1>
<mat-form-field  appearance="standard" color="accent">
  <mat-label> Buscar Estudiante </mat-label>
  <input autocomplete="off" matInput placeholder="# Carnet" #input>
</mat-form-field>
<button mat-icon-button color="accent" (click)="getData()"><mat-icon>search</mat-icon></button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="carnet">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Event Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  [pageSize]="5"
                 showFirstLastButtons
                 aria-label="Select page of students attendance">
  </mat-paginator>
</div>
