<mat-form-field appearance="standard" color="accent">
      <mat-label> Buscar Reporte </mat-label>
      <input matInput (keyup)="updateCarnet($event)" placeholder=" # Carnet" #input>
      <!-- <input matInput (keyup)="applyFilter($event)" placeholder=" # Carnet" #input> -->
</mat-form-field>
<mat-icon color="accent" aria-hidden="false" (click)="search()">search</mat-icon>
<button mat-raised-button color="primary" (click)="getAll()">Todo</button>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z6" color="primary">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="carnet">
    <th mat-header-cell *matHeaderCellDef> Carn√© </th>
    <td mat-cell *matCellDef="let element"> {{element.carnet}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Reporte </th>
    <td mat-cell *matCellDef="let element"> {{element.mensaje}} </td>
  </ng-container>

  <ng-container matColumnDef="icon" >
    <th mat-header-cell *matHeaderCellDef> Ver </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-icon color = "primary" (click)="viewDetails(element.id)">
        visibility
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
